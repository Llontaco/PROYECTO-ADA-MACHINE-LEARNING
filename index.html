<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PredicciÃ³n de Complejidad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('./static/FISI.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-white">
  <div class="bg-white/90 shadow-2xl rounded-2xl p-8 max-w-2xl w-full text-gray-800">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">ğŸ” Analizador de Complejidad AlgorÃ­tmica</h1>
    
    <form id="form" class="space-y-4">
      <textarea id="codigo" rows="8" placeholder="ğŸ“„ Pega aquÃ­ tu cÃ³digo Python" class="w-full p-4 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Predecir Complejidad</button>
    </form>

    <div id="resultado" class="mt-6 hidden">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">ğŸ“Š Resultados</h2>
      <div id="output" class="bg-gray-50 rounded-lg p-4 text-sm space-y-2 border border-gray-200"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const codigo = document.getElementById('codigo').value;

      const res = await fetch("http://localhost:5000/predecir", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ codigo })
      });

      const data = await res.json();

      if (data.error) {
        output.innerHTML = `<p class="text-red-600 font-semibold">${data.error}</p>`;
      } else {
        let alerta = "";
        if (data.complejidad_modelo && data.complejidad_heuristica &&
            !data.funcion_equivalente.includes(data.complejidad_heuristica.replace("O(", "").replace(")", ""))) {
          alerta = `<p class="text-yellow-600 font-semibold">âš ï¸ Advertencia: El modelo ML y la heurÃ­stica no coinciden.</p>`;
        }

        output.innerHTML = `
          <p><strong>ğŸ§  Modelo ML:</strong> ${data.complejidad_modelo} (${data.funcion_equivalente})</p>
          <p><strong>ğŸ§® HeurÃ­stica:</strong> ${data.complejidad_heuristica}</p>
          <p><strong>ğŸ” Bucles:</strong> for=${data.for_niveles}, while=${data.while_niveles}</p>
          ${alerta}
        `;

        resultado.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
